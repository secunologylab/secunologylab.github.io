<article class="post">
  <a class="post-thumbnail" style="background-image: url({{"/images/" | prepend: site.baseurl | append : post.img}})" href="{{post.url | prepend: site.baseurl}}"></a>
  <div class="post-content">
    <h2 class="post-title"><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h2>
    <p>{{ post.content | strip_html | truncatewords: 15 }}</p>
    <span class="post-date">{{post.date | date: '%b %d %Y'}}&nbsp;&nbsp;&nbsp;â€”&nbsp;&nbsp;&nbsp;{{post.author}}</span>
  </div>
</article>
